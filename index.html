<html lang="en">

  <body>
    
    <div class="container rounded bg-light ">

      <form class="row g-3">

        <div class="text-center mt-4 mb-5">
          <h1 class="display-4 title">LOG IN</h1>
        </div>



        <div class="col-md-6">
          <label for="f-name" class="form-label">First name</label>
          <input type="text" class="form-control f-name" id="f-name" name="f-name" placeholder="Enter your first name" required>

          <div class="valid-feedback">
            Looks good!
          </div>

          <div class="invalid-feedback">
            Enter your first name please
          </div>

        </div>
        <div class="col-md-6">
          <label for="l-name" class="form-label">Last name</label>
          <input type="text" class="form-control l-name" id="l-name" name="l-name" placeholder="Enter your last name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-12">
          <label for="username" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="username">@</span>
            <input type="text" class="form-control username" id="username" name="username" placeholder="Enter your username" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control email" id="email" name="email" placeholder="Enter your email address">
        </div>

        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control password" id="password" name="password" placeholder="Enter your password">
        </div>


        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>

        <div class="col-md-4">
          <label for="formFile" class="form-label">Default file input example</label>
          <input class="form-control" type="file" id="formFile">
        </div>

        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="Check" id="Check">
            <label class="form-check-label" for="Check">
              Check me out
            </label>
          </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

    </div>
  </body>
</html>
